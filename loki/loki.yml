---
- name: Install Loki
  hosts: loki
  become: true

  tasks:
    - name: Add Loki repository
      apt_repository:
        repo: 'deb https://packages.grafana.com/loki/deb stable main'
        state: present
        update_cache: false

    - name: Install Loki
      apt:
        name: loki
        state: present

    - name: Configure Loki
      copy:
        src: loki.yml
        dest: /etc/loki/loki.yml
      notify: restart loki

  handlers:
    - name: restart loki
      systemd:
        name: loki
        state: restarted